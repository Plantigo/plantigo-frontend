version: '3.8'

services:
  app:
    image: kwiatuh/plantigo-frontend:latest
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
